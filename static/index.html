<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Claude Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }

        /* 左侧面板 - SSH 管理 */
        .sidebar {
            width: 340px;
            background: #16213e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e94560;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #e94560;
            color: white;
            width: 100%;
            padding: 10px 16px;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #2ecc71;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #f1c40f;
        }

        .btn-danger {
            background: #c0392b;
            color: white;
        }

        .btn-danger:hover {
            background: #e74c3c;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        /* 服务器列表 */
        .servers-section {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .servers-section h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .servers-list {
            flex: 1;
            overflow-y: auto;
        }

        .server-item {
            background: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #666;
        }

        .server-item.connected {
            border-left-color: #27ae60;
        }

        .server-item .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .server-item .server-id {
            font-weight: bold;
            color: #e94560;
        }

        .server-item .server-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            background: #666;
        }

        .server-item.connected .server-status {
            background: #27ae60;
        }

        .server-item .server-addr {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .server-item .server-actions {
            display: flex;
            gap: 6px;
        }

        /* 手动执行区域 */
        .manual-exec {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #0f3460;
        }

        .manual-exec h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .manual-exec select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .manual-exec textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #0f3460;
            border-radius: 6px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            font-family: monospace;
        }

        .exec-result {
            margin-top: 10px;
            padding: 10px;
            background: #0d0d1a;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        /* 右侧面板 - Claude 对话 */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            font-size: 20px;
            color: #e94560;
        }

        .header p {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #e94560;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #16213e;
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: #0d0d1a;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 12px;
        }

        .chat-input-container {
            padding: 20px;
            background: #16213e;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
            font-size: 14px;
        }

        .chat-input-container input:focus {
            outline: none;
            border-color: #e94560;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #888;
            border-radius: 50%;
            border-top-color: #e94560;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 14px;
        }

        /* 折叠面板 */
        .collapsible {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible::after {
            content: '▼';
            font-size: 10px;
            transition: transform 0.2s;
        }

        .collapsible.collapsed::after {
            transform: rotate(-90deg);
        }

        .collapse-content {
            overflow: hidden;
            transition: max-height 0.2s;
        }

        .collapse-content.collapsed {
            max-height: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 左侧 SSH 管理面板 -->
    <div class="sidebar">
        <h2>SSH 连接管理</h2>

        <!-- 添加连接表单 -->
        <div>
            <h3 class="collapsible" onclick="toggleCollapse(this)">添加新服务器</h3>
            <div class="collapse-content" id="addServerForm">
                <form id="connectForm" style="margin-top: 10px;">
                    <div class="form-group">
                        <label>连接别名</label>
                        <input type="text" id="hostId" placeholder="如: my-server" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>主机地址</label>
                            <input type="text" id="host" placeholder="IP 或域名" required>
                        </div>
                        <div class="form-group" style="flex: 0 0 80px;">
                            <label>端口</label>
                            <input type="number" id="port" value="22" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">添加并连接</button>
                </form>
            </div>
        </div>

        <!-- 服务器列表 -->
        <div class="servers-section">
            <h3>已保存的服务器</h3>
            <div class="servers-list" id="serversList">
                <div style="color: #888; font-size: 13px;">暂无保存的服务器</div>
            </div>
        </div>

        <!-- 手动执行命令 -->
        <div class="manual-exec">
            <h3>手动执行命令</h3>
            <select id="execHostSelect">
                <option value="">选择已连接的服务器...</option>
            </select>
            <textarea id="execCommand" placeholder="输入命令，如: ls -la"></textarea>
            <button class="btn btn-primary" style="margin-top: 10px;" onclick="manualExec()">执行</button>
            <div id="execResult" class="exec-result" style="display: none;"></div>
        </div>
    </div>

    <!-- 右侧 Claude 对话面板 -->
    <div class="main">
        <div class="header">
            <h1>Remote Claude Service</h1>
            <p>使用 Claude 智能管理你的远程服务器</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <p>先在左侧添加 SSH 服务器，然后在下方输入框与 Claude 对话</p>
                <p>例如: "帮我看看 my-server 的系统负载"</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="输入消息，让 Claude 帮你操作服务器..."
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn btn-primary" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // 折叠功能
        function toggleCollapse(el) {
            el.classList.toggle('collapsed');
            const content = el.nextElementSibling;
            content.classList.toggle('collapsed');
        }

        // 刷新服务器列表
        async function refreshServers() {
            const res = await fetch('/api/ssh/list');
            const data = await res.json();
            const list = document.getElementById('serversList');
            const select = document.getElementById('execHostSelect');

            if (!data.servers || data.servers.length === 0) {
                list.innerHTML = '<div style="color: #888; font-size: 13px;">暂无保存的服务器</div>';
                select.innerHTML = '<option value="">选择已连接的服务器...</option>';
                return;
            }

            // 渲染服务器列表
            list.innerHTML = data.servers.map(server => `
                <div class="server-item ${server.connected ? 'connected' : ''}">
                    <div class="server-header">
                        <span class="server-id">${server.id}</span>
                        <span class="server-status">${server.connected ? '已连接' : '未连接'}</span>
                    </div>
                    <div class="server-addr">${server.username}@${server.host}:${server.port}</div>
                    <div class="server-actions">
                        ${server.connected
                            ? `<button class="btn btn-warning btn-sm" onclick="disconnectServer('${server.id}')">断开</button>`
                            : `<button class="btn btn-success btn-sm" onclick="connectServer('${server.id}')">连接</button>`
                        }
                        <button class="btn btn-danger btn-sm" onclick="deleteServer('${server.id}')">删除</button>
                    </div>
                </div>
            `).join('');

            // 更新下拉框（只显示已连接的）
            const connectedServers = data.servers.filter(s => s.connected);
            select.innerHTML = '<option value="">选择已连接的服务器...</option>' +
                connectedServers.map(s => `<option value="${s.id}">${s.id}</option>`).join('');
        }

        // 添加新服务器
        document.getElementById('connectForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = '连接中...';

            try {
                const res = await fetch('/api/ssh/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        host_id: document.getElementById('hostId').value,
                        host: document.getElementById('host').value,
                        port: parseInt(document.getElementById('port').value),
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    alert(data.message);
                    e.target.reset();
                    document.getElementById('port').value = '22';
                    refreshServers();
                } else {
                    alert('连接失败: ' + data.detail);
                }
            } catch (err) {
                alert('连接失败: ' + err.message);
            }

            btn.disabled = false;
            btn.textContent = '添加并连接';
        };

        // 连接已保存的服务器
        async function connectServer(hostId) {
            try {
                const res = await fetch(`/api/ssh/connect/${hostId}`, { method: 'POST' });
                const data = await res.json();
                if (res.ok) {
                    refreshServers();
                } else {
                    alert('连接失败: ' + data.detail);
                }
            } catch (err) {
                alert('连接失败: ' + err.message);
            }
        }

        // 断开连接
        async function disconnectServer(hostId) {
            try {
                const res = await fetch(`/api/ssh/disconnect/${hostId}`, { method: 'POST' });
                const data = await res.json();
                refreshServers();
            } catch (err) {
                alert('断开失败: ' + err.message);
            }
        }

        // 删除服务器配置
        async function deleteServer(hostId) {
            if (!confirm(`确定删除服务器 "${hostId}" 吗？这将同时删除保存的配置。`)) return;

            try {
                const res = await fetch(`/api/ssh/config/${hostId}`, { method: 'DELETE' });
                const data = await res.json();
                refreshServers();
            } catch (err) {
                alert('删除失败: ' + err.message);
            }
        }

        // 手动执行命令
        async function manualExec() {
            const hostId = document.getElementById('execHostSelect').value;
            const command = document.getElementById('execCommand').value;
            const resultDiv = document.getElementById('execResult');

            if (!hostId) {
                alert('请选择服务器');
                return;
            }
            if (!command.trim()) {
                alert('请输入命令');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.textContent = '执行中...';

            try {
                const res = await fetch('/api/ssh/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ host_id: hostId, command: command })
                });

                const data = await res.json();
                if (res.ok) {
                    let output = `Exit Code: ${data.result.exit_code}\n`;
                    if (data.result.stdout) output += `\n${data.result.stdout}`;
                    if (data.result.stderr) output += `\nSTDERR:\n${data.result.stderr}`;
                    resultDiv.textContent = output;
                } else {
                    resultDiv.textContent = '错误: ' + data.detail;
                }
            } catch (err) {
                resultDiv.textContent = '错误: ' + err.message;
            }
        }

        // 发送 Claude 消息
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            const container = document.getElementById('chatContainer');

            // 清除空状态
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // 添加用户消息
            container.innerHTML += `
                <div class="message user">
                    <div class="message-content">${escapeHtml(message)}</div>
                </div>
            `;

            // 添加加载状态
            const loadingId = 'loading-' + Date.now();
            container.innerHTML += `
                <div class="message assistant" id="${loadingId}">
                    <div class="message-content"><span class="loading"></span> Claude 正在思考...</div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await res.json();
                const loadingEl = document.getElementById(loadingId);

                if (res.ok) {
                    loadingEl.querySelector('.message-content').innerHTML = formatResponse(data.response);
                    // Claude 可能执行了连接/断开操作，刷新列表
                    refreshServers();
                } else {
                    loadingEl.querySelector('.message-content').innerHTML = `<span style="color: #e74c3c;">错误: ${data.detail}</span>`;
                }
            } catch (err) {
                const loadingEl = document.getElementById(loadingId);
                loadingEl.querySelector('.message-content').innerHTML = `<span style="color: #e74c3c;">错误: ${err.message}</span>`;
            }

            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatResponse(text) {
            // 简单的代码块格式化
            return escapeHtml(text)
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                .replace(/`([^`]+)`/g, '<code style="background:#0d0d1a;padding:2px 6px;border-radius:4px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        // 初始化
        refreshServers();
    </script>
</body>
</html>
